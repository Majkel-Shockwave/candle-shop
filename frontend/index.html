<!DOCTYPE html>
<html lang="pl">
    <head>

        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
        <title>Candle Shop</title>

    </head>

    <body>

        <div class="container">

            <header class="header">
                <nav class="nav">

                    <div class="social-menu">           
                    <ul>
                        <li>
                            <a href="#">
                                <img src="icons/tiktok.svg">
                            </a>
                        </li>
                        <li>
                            <a href="#">
                                <img src="icons/instagram.svg">
                            </a>
                        </li>
                        <li>
                            <a href="#">
                                <img src="icons/facebook.svg">
                            </a>
                    </li>
                    <li class="toggle">
                            <a href="#">
                                <img src="icons/share.svg">
                            </a>
                    </li>
                </ul>
                </div>

                    <ul class="menu">
                        <li><a href="#">Strona główna</a></li>
                        <li><a href="#">Produkty</a></li>
                        <li><a href="#">Kontakt</a></li>
                        <li><a href="#">Koszyk</a></li>
                    </ul>
                </nav>

            </header>

            <main class="main">

                <section class="slider">
                    <button class="slider-btn prev">‹</button>

                    <div class="slides">
                        <!--obrazki-->
                    </div>

                    <button class="slider-btn next">›</button>
                </section>
                <section class="products"></section>

                <section class="occasion">

                    <h1>Świeczki na każdą okazję</h1>
                    <p>Wybierz świeczki które sprawią że każda okazją będzie wyjątkowa.</p>
                    <p>Klasa i styl widoczna w każdym detalu wykonania.</p>
                    
                    <div class="occasion-cards">
                        <div class="occasion-card-1"></div>
                        <div class="occasion-card-2"></div>
                        <div class="occasion-card-3"></div>
                        <div class="occasion-card-4"></div>
                    </div>

                </section>

                <section class="top-products">

                    <h2>Sprawdź co wybierają nasi Klienci</h2>
                    <p>100% zadowolenia</p>

                    <div class="top-products-cards">
                        <div class="top-card-1"></div>
                        <div class="top-card-2"></div>
                        <div class="top-card-3"></div>
                        <div class="top-card-4"></div>
                        <div class="top-card-5"></div>
                        <div class="top-card-6"></div>
                        <div class="top-card-7"></div>
                        <div class="top-card-8"></div>
                    </div>
                </section>

            </main>

            

            <script src="script.js"></script>
        </div>

    </body>

</html>
